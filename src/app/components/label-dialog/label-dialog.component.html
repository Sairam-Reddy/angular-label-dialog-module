<h2 mat-dialog-title>Title</h2>

<mat-dialog-content class="label-dialog-content">
  <!-- <div *ngFor="let label of data.labels">
    <mat-checkbox [(ngModel)]="label.selected" [color]="'primary'">
      {{ label.name }}
    </mat-checkbox>
  </div> -->
  <mat-selection-list [color]="'primary'" role="listbox">
    <mat-list-option
      checkboxPosition="before"
      role="listitem"
      *ngFor="let label of data.labels"
    >
      <div matLine [title]="label.name">
        {{ label.name }}
      </div>
      <!-- <button mat-icon-button>
        <mat-icon> </mat-icon>
      </button> -->
    </mat-list-option>
  </mat-selection-list>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-raised-button (click)="cancel()">Cancel</button>
  <button mat-raised-button color="primary" (click)="ok()">OK</button>
</mat-dialog-actions>
