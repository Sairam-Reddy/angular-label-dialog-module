<div
  fxFlex
  fxLayout="row"
  fxLayoutAlign="start center"
  class="label-item"
  [formGroup]="label"
>
  <mat-checkbox fxFlex fxLayout="row" [color]="'primary'">
    {{ label.get('name').value }}
  </mat-checkbox>

  <div fxLayout="row" style="margin-left: auto">
    <button mat-icon-button class="label-item__action">
      <mat-icon>edit</mat-icon>
    </button>
    <button mat-icon-button class="label-item__action">
      <mat-icon>delete</mat-icon>
    </button>
  </div>
</div>
